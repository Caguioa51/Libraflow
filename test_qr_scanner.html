<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>QR Code Scanner Test</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Test QR Code</h4>
                <div id="qr-test-container"></div>
                <p class="text-muted">This will generate a test QR code with user data.</p>
            </div>
            
            <div class="col-md-6">
                <h4>Upload Test</h4>
                <input type="file" id="test-upload" accept="image/*" class="form-control mb-2">
                <button onclick="testUploadedImage()" class="btn btn-primary">Test Uploaded Image</button>
                <div id="test-result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate test QR code
        function generateTestQR() {
            const testData = {
                user_id: 12345,
                name: 'Test User',
                email: 'test@example.com',
                role: 'student',
                student_id: '2024001',
                barcode: 'BC123456'
            };
            
            const container = document.getElementById('qr-test-container');
            container.innerHTML = '';
            
            new QRCode(container, {
                text: JSON.stringify(testData),
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            console.log('Test QR Code Data:', testData);
        }
        
        // Test uploaded image with the same logic as the main application
        function testUploadedImage() {
            const fileInput = document.getElementById('test-upload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: -1
                    });
                    
                    const resultDiv = document.getElementById('test-result');
                    
                    if (code) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <h5>QR Code Detected!</h5>
                                <pre>${JSON.stringify(code.data, null, 2)}</pre>
                            </div>
                        `;
                        console.log('QR Code found:', code.data);
                    } else {
                        resultDiv.innerHTML = `
                            <div class="alert alert-warning">
                                <h5>No QR Code Found</h5>
                                <p>Try uploading a clearer image of a QR code.</p>
                            </div>
                        `;
                        console.log('No QR code found in uploaded image');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Initialize test page
        document.addEventListener('DOMContentLoaded', function() {
            generateTestQR();
        });
    </script>
</body>
</html>
